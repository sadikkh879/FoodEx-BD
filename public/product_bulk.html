<div class="productDetails">

  <p id="productLocation"></p>
  <p id="productDescription"></p>

<!-- Order Form Modal -->
<div id="orderModal" class="modal">
  <div class="modal-content">
    <h3>Place Your Order</h3>

    <label for="orderQty">Quantity (kg):</label>
    <input type="number" id="orderQty" min="10" max="20" required>

    <label for="mobileNo">Contact No:</label>
    <input type="text" id="mobileNo" required>

    
    <div class="modal-actions">
      <button id="submitOrder" class="btn btn-primary">Submit</button>
      <button id="cancelOrder" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>
